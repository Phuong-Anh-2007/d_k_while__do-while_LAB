<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số đảo ngược</title>
</head>
<body>
    <script>
        let string = prompt('Nhập chuỗi: '); //123 1=0, 2=1, 3=2
        let new_string = ' ';
        let i = string.length-1;
        while (i>=0) {
            new_string += string[i];
            i--;
        }
        document.write(new_string);
    </script>
</body>
</html>
